<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encontre marketplaces próximos a você em todo o Brasil">
    <title>Xcondo Shop - Marketplaces</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/logo.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Xcondo Shop, é uma plataforma inovadora de marketplaces no Brasil. Encontre marketplaces próximos a você.">
    <meta name="author" content="Drdim Tecnologia">
    <meta name="keywords" content="Xcondo Shop, Drdim tecnologia, CEO Xcondo, marketplaces Brasil, Goiânia, Goiás, empreendedorismo, tecnologia">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://xcondo.shop/">
    <meta property="og:title" content="Xcondo Shop">
    <meta property="og:description" content="Conheça a Xcondo Shop, plataforma inovadora de marketplaces. Soluções tecnológicas para o mercado brasileiro.">
    <meta property="og:image" content="https://xcondo.shop/img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://xcondo.shop/">
    <meta property="twitter:title" content="Xcondo Shop">
    <meta property="twitter:description" content="Xcondo Shop: Inovação em marketplaces. Tecnologia e empreendedorismo no Brasil.">
    <meta property="twitter:image" content="https://xcondo.shop/img/logo.png">

    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Xcondo Shop",
        "url": "https://xcondo.shop",
        "logo": "https://xcondo.shop/img/logo.png",
        "description": "Plataforma inovadora de marketplaces no Brasil",
        "founder": {
            "@type": "Person",
            "name": "Drdim tecnologia",
            "jobTitle": "Founder",
            "description": "Desevolvedora, líder de tecnologia da Xcondo Shop",
            "sameAs": [
                "https://linkedin.com/in/xcondo-shop",
                "https://github.com/xcondo"
            ]
        },
        "address": {
            "@type": "PostalAddress",
            "addressRegion": "Goiás",
            "addressLocality": "Goiânia",
            "addressCountry": "BR"
        },
        "sameAs": [
            "https://linkedin.com/company/xcondo-shop",
            "https://github.com/xcondo-shop"
        ]
    }
    </script>
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="visually-hidden-focusable">Pular para o conteúdo principal</a>

    <header class="site-header">
        <div class="container">
            <div class="logo-container text-center" data-aos="zoom-in" data-aos-duration="1000">
                <img src="img/logo.png" alt="Xcondo Shop Logo" class="logo-img" width="200" height="auto">
            </div>
            <p class="header-subtitle" data-aos="fade-up" data-aos-delay="300">
                Encontre marketplaces próximos a você
            </p>
        </div>
    </header>

    <main id="main-content" class="container-fluid py-3">
        <div class="row g-3">
            <!-- Filtros -->
            <div class="col-md-3" data-aos="fade-right" data-aos-delay="200">
                <div class="card h-100 interactive-hover filter-card">
                    <div class="card-body">
                        <h2 class="card-title">
                            <i class="fas fa-filter"></i>Filtros
                        </h2>
                        <form id="filterForm">
                            <div class="mb-3">
                                <label for="estado" class="form-label">
                                    <i class="fas fa-map-marker-alt"></i>Estado
                                </label>
                                <select class="form-select" id="estado" aria-label="Selecione um estado">
                                    <option value="">Todos os estados</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cidade" class="form-label">
                                    <i class="fas fa-city"></i>Cidade
                                </label>
                                <select class="form-select" id="cidade" aria-label="Selecione uma cidade">
                                    <option value="">Todas as cidades</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="bairro" class="form-label">
                                    <i class="fas fa-home"></i>Bairro
                                </label>
                                <select class="form-select" id="bairro" aria-label="Selecione um bairro">
                                    <option value="">Todos os bairros</option>
                                </select>
                            </div>
                            <button type="button" id="btnMaisProximo" class="btn btn-primary btn-compact w-100">
                                <i class="fas fa-location-dot me-2"></i>Encontrar Mais Próximo
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Mapa e Lista -->
            <div class="col-md-9">
                <div class="row g-3">
                    <!-- Mapa (escondido no mobile) -->
                    <div class="col-12 map-container" data-aos="fade-up" data-aos-delay="300">
                        <div class="card interactive-hover">
                            <div class="card-body p-0">
                                <div id="map" role="application" aria-label="Mapa de marketplaces"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Lista de Marketplaces -->
                    <div class="col-12" data-aos="fade-up" data-aos-delay="400">
                        <div class="card interactive-hover">
                            <div class="card-body">
                                <!-- Enhanced Header -->
                                <div class="marketplaces-header">
                                    <h2 class="marketplaces-title">
                                        <i class="fas fa-store"></i>
                                        <span>Marketplaces Encontrados</span>
                                        <span id="marketplacesCount" class="badge marketplaces-count">0</span>
                                    </h2>
                                    <p class="marketplaces-subtitle">
                                        Descubra marketplaces próximos à sua localização
                                    </p>
                                </div>
                                
                                <!-- Marketplace Cards Container -->
                                <div id="marketplacesList" class="row g-3">
                                    <!-- Cards will be dynamically generated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-effect" data-aos="fade-up" data-aos-delay="500">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6 text-center">
                    <a href="https://drdim.com.br" target="_blank" rel="noopener" aria-label="Drdim Tecnologia" style="cursor:pointer;"></a>
                        <img src="https://drdim.com.br/wp-content/uploads/2025/05/cropped-LOGO-DRDIM-200-x-200-px.png" alt="Logo Drdim Tecnologia" style="max-width:50px;max-height:50px;">
                    </a>
                    <meta itemprop="name" content="Drdim Tecnologia">
                    <meta itemprop="jobTitle" content="Desenvolvedor">
                    <meta itemprop="worksFor" content="Xcondo Shop">
                    <p class="text-muted mb-0">&copy; 2024 Xcondo Marketplaces. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-none">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JS -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modern-animations.js"></script>
    <script src="js/marketplace-cards.js"></script>
    
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            easing: 'ease-out',
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
